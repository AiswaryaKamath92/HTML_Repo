<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="icon" href="./scenery.jpg">
    <style>
        table,
        th,
        tr,
        td {
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
    <style>
        th,td{
            /* overflow:hidden; */
            width: 100px; 
            height: 80px;
        }
    </style>
</head>

<body>
    <table width="500px" height="200px" style="table-layout: fixed;">
        <caption><strong>MY TABLE</strong></caption>
        <tr>
            <th colspan="3">2022</th>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2" style="text-align: center;">FIESTA</td>
            <td></td>
        </tr>
        <tr>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>

    </table>
</body>

</html>
