<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./scenery.jpg">
    <title>Document</title>
    <style>
        table,tr,th,td{
            border:2px solid purple;
            border-collapse: collapse;
        }
        table{
            width:400px;

            width:20px;
            height:50px;
        }
        tr:nth-child(even){
            background-color: aquamarine;
        }
    </style>
</head>
<body  style="background-image:url('./scenery.jpg') ;background-attachment: fixed;background-size:cover;background-position: center;">
    <h1 style="color:rgba(97, 58, 24, 0.67);font-style: oblique;text-align: center;"><mark><u>Table Types</u></mark> </h1><hr>

        <tr>

        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2" style="text-align: center;color:rgb(33, 74, 25);font-size:x-large;"><strong>FIESTA</strong></td>

        </tr>
        <tr>
            <td></td>

</html>
